<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    
    <!-- Предварительное подключение к Google Fonts для ускорения загрузки -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Materialize CSS с атрибутами безопасности -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
          integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    
    <!-- Пользовательский CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon/icon.png') }}">
    <!-- Дополнительный Favicon в формате ICO для лучшей совместимости -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon/favicon.ico') }}">
    
    <!-- Встроенные стили (опционально) -->
    <style>
      /* Дополнительная стилизация страницы входа */
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }
      main {
        flex: 1 0 auto;
      }
    </style>
  </head>
  
<body>

<nav style="background-color:#0019ff;">
  <div class="nav-wrapper container">
    <a href="{{ url_for('index') }}" class="brand-logo">Вход</a>
  </div>
</nav>

<main class="container" style="max-width:400px; margin-top:60px;">
  <div class="row center">
    <h4>Вход в админ-панель</h4>
  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="collection">
        {% for category, message in messages %}
          <li class="collection-item {{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <div class="card hoverable">
    <div class="card-content">
      <form action="{{ url_for('login') }}" method="POST">
        <div class="input-field">
          <input type="text" name="username" id="username">
          <label for="username">Имя пользователя</label>
        </div>
        <div class="input-field">
          <input type="password" name="password" id="password">
          <label for="password">Пароль</label>
        </div>
        <div class="row right-align" style="margin-top:20px;">
          <button type="submit" class="btn waves-effect"
                  style="background-color:#FFC700; color:#000;">
            Войти
          </button>
        </div>
      </form>
    </div>
  </div>
</main>

<footer class="page-footer" style="background-color:#0019ff;">
  <div class="container">
    <div class="row">
      <div class="col s12" style="color:#FFC700;">
        © 2024 Student Library Login
      </div>
    </div>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
